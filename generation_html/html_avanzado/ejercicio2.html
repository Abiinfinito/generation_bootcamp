<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/ejercicio2.css">

    <title>Ejercicio 2</title>
</head>
<body>
   

    <form class="formulario">

        <h3>Datos del comprador</h3>

        <div class="espaciado">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="colorFondo" type="text" name="name" id="nombre" required placeholder="Escribe su nombre completo">
        </div>
    
        <div class="espaciado">
            <label class="acomodoLabel" for="correo">Email</label>
            <input class="colorFondo" type="email" required id="correo" required placeholder="ejemplo@um.es">
        </div>
        <div class="espaciado">
            <label class="acomodoLabel" for="telefono">Teléfono</label>
            <input class="colorFondo" type="number" required placeholder="Ej.+34668899999">
        </div>
        <div class="espaciado">
            <label class="acomodoLabel" for="pais">País</label>
            <input class="colorFondo" type="text">
        </div>

        <br>

        <h3>Datos de la tarjeta de crédito o débito</h3>

        <div class="espaciado">
            <label class="acomodoLabel" for="numero">Número</label>
            <input class="colorFondo" type="number" required placeholder="Ej.5555-4444-3333-2222">
        </div class="espaciado">
        <div class="espaciado">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="colorFondo" type="text" name="name" id="nombre" required placeholder="Nombre que figura en la tarjeta">
        </div>

        <br>
        <br>

        <p>----------------------------------------</p>


        <div class="enviar">
            <input class="btn-enviar" type="submit" value="Confirmar pedido">
        </div>
    </form>
</body>
</html>
