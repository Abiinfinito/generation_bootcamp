<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="descripción" content="" />
    <meta
      name="autor"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generador" content="Hugo 0.88.1" />
    <title>EJERCICIO Signin Template · Bootstrap v4.6</title>

    <link
      rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/registro.css" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/registro.css" />
  </head>
  <body class="text-center" style="align-content:center ;" >
    <form class="form-signin">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese</h1>
      <label for="inputEmail" class="sr-only"></label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Correo electrónico"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only"></label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Ingresar
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>
  </body>
</html>
